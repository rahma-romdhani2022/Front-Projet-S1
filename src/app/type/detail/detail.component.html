<body>

 <div class="card-body">
   <div class="card-text"> 
       
      <b> Categories :  </b>

   <h2 style="color: brown;">Mes Contacts</h2><br>
   <div class="container" style="margin-top: 20px;">
      
      <table  *ngIf="lista;else vide"   class="table table-hover"border=4 >
        <tr>
          
          <th>
            Id
          </th>
          <th>
            Nom
          </th>
          <th>
            Prenom
          </th>
          <th>
            Adrsse
          </th>
          <th>
           email
          </th>
          <th>
           telephone
          </th>
          <th>
            Nom Utilistaeur
          </th>
          
          <th>
           Actions
          </th>
        </tr>
        <tr *ngFor ="let elt of lista" >
          <td>
            &nbsp;&nbsp;{{elt.id}}
          </td>
          <td>
            {{elt.nom}} 
          </td>
          <td>
            {{elt.prenom}} 
          </td>
          <td>
            {{elt.adresse}} 
          </td>
          <td>
            {{elt.email}} 
          </td> <td>
            {{elt.tel}} 
          </td> <td>
            {{elt.user.username}} 
          </td>
          <td>
          <!--<a routerLink ="/productsDetail/{{elt.id}}" onclick="supprimer()">Delete </a>-->
          <button class="fa fa-trash btn btn-outline-danger " (click)=supprimer(elt.id)></button>&nbsp;&nbsp;&nbsp;
          <a  class="fa fa-pencil-square-o  btn btn-outline-primary " routerLink ="/updateType/{{elt.id}}" onclick="modifier()"  > </a>&nbsp;&nbsp;
        <a  routerLink ="/detailType/{{elt.id}}"   class="btn btn-outline-success">Liste Des Contacts </a> 
          
  
         <!-- <button class="btn btn-success fa fa-edit far fa-trash-alt " (click)=modifier(elt.id) >Edit</button>-->

        </tr>
