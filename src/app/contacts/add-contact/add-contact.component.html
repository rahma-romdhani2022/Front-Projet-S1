<div class="container" style="margin-top: 20px;">
    <form (ngSubmit)="ajouterContact(f.value)" #f=ngForm >
      <div class="form-group">
        <label for="nom">Nom </label>
        <input type="text" class="form-control"  placeholder="Enter nom " 
        ngModel name="nom"  required #nom="ngModel">
        <span style=color:red *ngIf="!nom.valid">Entrer  nom  valide </span>
      </div>
      <div class="form-group">
        <label for="prix">Prenom</label>
        <input type="text" class="form-control" placeholder="Enter prenom"
        ngModel name="prenom"  required #prenom="ngModel">
        <span style=color:red *ngIf="!prenom.valid && prenom.touched">Entrer prenom valide </span>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" class="form-control"  placeholder="Enter email"
        ngModel name="email"  required #email="ngModel"   required pattern="^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$">
        <span style=color:red *ngIf="!email.valid && email.touched">Entrez un  email valide </span>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control"  id="adresse" placeholder="Enter adresse"
        ngModel name="adresse"  required #adresse="ngModel">
        <span style=color:red *ngIf="!adresse.valid && adresse.touched">Entrez une adresse valide </span>
      </div>
      <div class="form-group">
        <label for="tel">Numero de telephone</label>
        <input type="number" class="form-control"  id="tel" placeholder="Enter le numero de telephone "
        ngModel name="tel"  required #tel="ngModel">
        <span style=color:red *ngIf="!tel.valid && tel.touched">Entrez un numero valide </span>
      </div>

        <br>

        <label > categorie de Contact &nbsp; &nbsp;</label>
        <select *ngIf="types"   ngModel  name="type" id="type" required #type="ngModel">
          <option value="">----------</option>
          <option *ngFor="let c of types" value="{{c.id}}">{{c.nom}}</option>
      
      </select>  &nbsp; &nbsp; &nbsp;<button type="submit" class="btn btn-dark" (click)="transfert()">Ajouter une nouvelle categorie</button>
      </div> 
      <button type="submit" [disabled]=!f.valid class="btn btn-success">Submit</button>
  
    </form>
  </div>
