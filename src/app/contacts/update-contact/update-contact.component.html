<div class="container" style="margin-top: 20px;">
    <form (ngSubmit)="modifierContact(f)" #f=ngForm>
      <div class="form-group">
        <label for="nom">Nom </label>
        <input type="text" class="form-control" id="nom" placeholder="Enter nom de produit" 
        [(ngModel)]=contact.nom ngModel name="nom"  required #nom="ngModel">
        <span style=color:red *ngIf="!nom.valid && nom.touched">Entrez le nom  </span>
      </div>
      <div class="form-group">
        <label for="prix">Prenom</label>
        <input type="text" class="form-control"  id="prenom" placeholder="Enter prix de produit"
        [(ngModel)]=contact.prenom  ngModel name="prenom"  required #prenom="ngModel">
        <span style=color:red *ngIf="!prenom.valid && prenom.touched">Entrez le prix du produit </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control"  id="email" placeholder="Enter prix de produit"
        [(ngModel)]=contact.email  ngModel name="email"  required #email="ngModel">
        <span style=color:red *ngIf="!email.valid && email.touched">Entrez le email</span>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control"  id="adresse" placeholder="Enter prix de produit"
        [(ngModel)]=contact.adresse  ngModel name="adresse"  required #adresse="ngModel">
        <span style=color:red *ngIf="!adresse.valid && adresse.touched">Entrez le adresse</span>
      </div>
      <div class="form-group">
        <label for="tel">Numero de telephone</label>
        <input type="number" class="form-control"  id="tel" placeholder="Enter la quantite de produit"
        [(ngModel)]=contact.tel  ngModel name="tel"  required #tel="ngModel">
        <span style=color:red *ngIf="!tel.valid && tel.touched">Entrez la quantite du produit </span>
      </div>
      <div class="form-group">
        <label for="adresse">Photo</label>
        <input type="text" class="form-control"  id="adresse" placeholder="Enter prix de produit"
        [(ngModel)]=contact.photo  ngModel name="photo"  >
        <span style=color:red *ngIf="!photo.valid && photo.touched">Entrez le adresse</span>
      </div>
      <br>
      <div class="form-group">
        <label > categorie de Contact &nbsp; &nbsp;</label>
        <select *ngIf="types"   ngModel  name="type" id="type" required #type="ngModel">
          <option value="">----------</option>
          <option *ngFor="let c of types" value="{{c.id}}">{{c.nom}}</option>
      
      </select>
        &nbsp; &nbsp; &nbsp; &nbsp; <button type="submit" class="btn btn-sm btn-primary" (click)="transfert()">ajouter une categorie</button>
      </div>
       
      <br>
      <button type="submit" [disabled]=!f.valid class="btn btn-success">Submit</button>
  
    </form>
  </div>
