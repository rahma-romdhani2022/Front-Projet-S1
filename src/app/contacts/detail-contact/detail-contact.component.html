 <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page"><u><h4>Informations sur {{contact.prenom}}</h4></u> </li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src={{url+contact.id}}  alt="Admin" class="rounded-circle" width="200"  height="200">
                    <div class="mt-3">
                      <h4>{{contact.nom}}  {{contact.prenom}}</h4>
                     
                    </div>
                  </div>
                </div>
              </div>
   
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0" ><u>Email</u> </h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <h6 style="color: black;"> {{contact.email}}</h6> 
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0"><u>Numéro de Télephone </u></h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <h6 style="color: black;">{{contact.tel}}</h6>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0"><u></u>Adresse</h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <h6 style="color: black;"> {{contact.adresse}}</h6>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0"><u>Type</u> </h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <h6 style="color: black;"> {{contact.type.nom}}</h6>
                    </div>
                  </div>
                 
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0"><u>utilisateur a Saisie</u> </h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <h6 style="color: black;">{{contact.user.username}}</h6>
                    </div>
                  </div>
                  <hr>
                  <div class="row" align="center">
                    <td class="column1"> 
                        <button  class="btn btn-outline-danger " (click)=supprimer(contact.id)>Supprimer &nbsp;<i class="fa fa-trash" ></i></button>&nbsp;&nbsp;&nbsp;
                        <a routerLink ="/update/{{contact.id}}"   class="btn btn-outline-primary"> Modifier&nbsp;<i class="fa fa-edit"> </i></a>&nbsp;&nbsp;&nbsp;
                         </td>
                      
                                    
                  </div>
                </div>
              </div>

             



            </div>
          </div>

        </div>
    </div>
